name: My-Automessage
version: '${project.version}'
main: pl.mymc.automessage.My_Automessage
author: https://github.com/WieszczY85
api-version: 1.20.6
description: Plugin wyświetlający automatyczne wiadomości na czacie.
dependencies:
  server:
    PlaceholderAPI:
      # Load order is relative to the dependency. So here PlaceholderAPI loads before our plugin.
      load: BEFORE
      required: false
commands:
  myautomessage:
    description: Przeładuj konfigurację pluginu.
    aliases: [mar]
    permission: myautomessage.reload
permissions:
  myautomessage.reload:
    description: Pozwala na przeładowanie konfiguracji pluginu.
    default: op

